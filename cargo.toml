[package]
name = "bevy_mod_chroma"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
resolver = "2"
members = [
    "crates/*",
]

[dependencies]
bevy_mod_chroma_api = { path = "crates/bevy_mod_chroma_api", version = "0.1" }
bevy_mod_chroma_request_lib = { path = "crates/bevy_mod_chroma_request_lib", version = "0.1" }

bevy = { version = "^0.10" }

[workspace.dependencies]
bytes = "^1.4"
serde_json = "^1"
serde = { version = "^1", features = [ "derive" ] }
reqwest = { version = "^0.11", features = [ "json" ] }
crossbeam-channel = "^0.5"
bevy = "^0.10"
url = "^2.3"

[target.'cfg(not(target_family = "wasm"))'.dependencies.bevy]
version = "^0.10"
features = [ "dynamic_linking" ]

[target.'cfg(target_family = "wasm")'.dependencies.bevy]
version = "^0.10"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3
